<div id="kt_body" class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed aside-enabled aside-fixed">
  <div class="d-flex flex-column flex-root">
    <div class="page d-flex flex-row flex-column-fluid">
      <div id="kt_aside"
           class="aside pb-5 pt-5 pt-lg-0"
           data-kt-drawer="true"
           data-kt-drawer-name="aside"
           data-kt-drawer-activate="{default: true, lg: false}"
           data-kt-drawer-overlay="true"
           data-kt-drawer-width="{default:'80px', '300px': '100px'}"
           data-kt-drawer-direction="start"
           data-kt-drawer-toggle="#kt_aside_mobile_toggle">
        <div class="aside-logo py-8" id="kt_aside_logo">
          <a routerLink="/" class="d-flex align-items-center">
            <img alt="Logo" src="assets/logo/logo.png" class="h-45px logo"/>
          </a>
        </div>

        <div class="aside-menu flex-column-fluid" id="kt_aside_menu">
          <div class="hover-scroll-overlay-y my-2 my-lg-5 pe-lg-n1"
               id="kt_aside_menu_wrapper"
               data-kt-scroll="true"
               data-kt-scroll-height="auto"
               data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
               data-kt-scroll-wrappers="#kt_aside, #kt_aside_menu"
               data-kt-scroll-offset="5px">
            <div
              class="menu menu-column menu-title-gray-700 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-500 fw-bold"
              id="#kt_aside_menu"
              data-kt-menu="true">
              <div class="menu-item py-2">
                <a class="menu-link active menu-center"
                   routerLink="/"
                   data-bs-trigger="hover"
                   data-bs-dismiss="click"
                   data-bs-placement="right">
                    <span class="menu-icon me-0">
                      <i class="bi bi-house fs-2"></i>
                    </span>
                  <span class="menu-title">Accueil</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="aside-footer flex-column-auto" id="kt_aside_footer">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btm-sm btn-icon btn-active-color-primary"
              data-kt-menu-trigger="click"
              data-kt-menu-overflow="true"
              data-kt-menu-placement="top-start"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-dismiss="click"
              title="Quick actions">
              <span class="svg-icon svg-icon-1">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       width="24"
                       height="24"
                       viewBox="0 0 24 24"
                       fill="none">
                    <path d="M3 2H10C10.6 2 11 2.4 11 3V10C11 10.6 10.6 11 10 11H3C2.4 11 2 10.6 2 10V3C2 2.4 2.4 2 3 2Z"
                          fill="black"/>
                    <path opacity="0.3"
                          d="M14 2H21C21.6 2 22 2.4 22 3V10C22 10.6 21.6 11 21 11H14C13.4 11 13 10.6 13 10V3C13 2.4 13.4 2 14 2Z"
                          fill="black"/>
                    <path opacity="0.3"
                          d="M3 13H10C10.6 13 11 13.4 11 14V21C11 21.6 10.6 22 10 22H3C2.4 22 2 21.6 2 21V14C2 13.4 2.4 13 3 13Z"
                          fill="black"/>
                    <path opacity="0.3"
                          d="M14 13H21C21.6 13 22 13.4 22 14V21C22 21.6 21.6 22 21 22H14C13.4 22 13 21.6 13 21V14C13 13.4 13.4 13 14 13Z"
                          fill="black"/>
                  </svg>
                </span>
            </button>
            <div
              class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-bold w-200px"
              data-kt-menu="true">
              <div class="menu-item px-3">
                <div class="menu-content fs-6 text-dark fw-bolder px-3 py-4">
                  Quick Actions
                </div>
              </div>
              <div class="separator mb-3 opacity-75"></div>
              <div class="menu-item px-3">
                <a href="#" class="menu-link px-3">New Ticket</a>
              </div>
              <div class="menu-item px-3">
                <a href="#" class="menu-link px-3">New Customer</a>
              </div>
              <div class="menu-item px-3"
                   data-kt-menu-trigger="hover"
                   data-kt-menu-placement="right-start">
                <a href="#" class="menu-link px-3">
                  <span class="menu-title">New Group</span>
                  <span class="menu-arrow"></span>
                </a>
                <div class="menu-sub menu-sub-dropdown w-175px py-4">
                  <div class="menu-item px-3">
                    <a href="#" class="menu-link px-3">Admin Group</a>
                  </div>
                  <div class="menu-item px-3">
                    <a href="#" class="menu-link px-3">Staff Group</a>
                  </div>
                  <div class="menu-item px-3">
                    <a href="#" class="menu-link px-3">Member Group</a>
                  </div>
                </div>
              </div>
              <div class="menu-item px-3">
                <a href="#" class="menu-link px-3">New Contact</a>
              </div>
              <div class="separator mt-3 opacity-75"></div>
              <div class="menu-item px-3">
                <div class="menu-content px-3 py-3">
                  <a class="btn btn-primary btn-sm px-4" href="#">Generate Reports</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper d-flex flex-column flex-row-fluid pt-20"
           id="kt_wrapper">
        <div id="kt_header" style="" class="header align-items-stretch">
          <div class="container-fluid d-flex align-items-stretch justify-content-between">
            <div class="d-flex align-items-center d-lg-none ms-n1 me-2"
                 title="Show aside menu">
              <div class="btn btn-icon btn-active-color-primary w-30px h-30px w-md-40px h-md-40px"
                   id="kt_aside_mobile_toggle">
                  <span class="svg-icon svg-icon-2x mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         fill="none">
                      <path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                            fill="black"
                      />
                      <path
                        opacity="0.3"
                        d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
                        fill="black"
                      />
                    </svg>
                  </span>
              </div>
            </div>

            <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
              <a routerLink="/" class="d-lg-none">
                <img alt="Logo" src="assets/logo/logo.png" class="h-30px"/>
              </a>
            </div>

            <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
              <div class="d-flex align-items-stretch" id="kt_header_nav">
                <div class="header-menu align-items-stretch"
                  data-kt-drawer="true"
                  data-kt-drawer-name="header-menu"
                  data-kt-drawer-activate="{default: true, lg: false}"
                  data-kt-drawer-overlay="true"
                  data-kt-drawer-width="{default:'200px', '300px': '250px'}"
                  data-kt-drawer-direction="end"
                  data-kt-drawer-toggle="#kt_header_menu_mobile_toggle"
                  data-kt-swapper="true"
                  data-kt-swapper-mode="prepend"
                  data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
                  <div class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-gray-700 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold my-5 my-lg-0 align-items-stretch"
                    id="#kt_header_menu"
                    data-kt-menu="true">
                    <div data-kt-menu-trigger="hover"
                      data-kt-menu-placement="bottom-start"
                      class="menu-item menu-lg-down-accordion me-lg-1">
                      <a class="menu-link py-3">
                        <span class="menu-title">Ã‰tudiants</span>
                        <span class="menu-arrow d-lg-none"></span>
                      </a>
                      <div class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown menu-rounded-0 py-lg-4 w-lg-225px">
                        <div class="menu-item">
                          <a class="menu-link py-3" routerLink="etudiants">
                              <span class="menu-icon">
                                <i class="bi bi-people fs-3"></i>
                              </span>
                            <span class="menu-title">Voir</span>
                          </a>
                          <a *ngIf="user.status == 'Admin'" class="menu-link py-3" routerLink="etudiant/ajouter">
                              <span class="menu-icon">
                                <i class="fa fa-plus fs-3"></i>
                              </span>
                            <span class="menu-title">Ajouter</span>
                          </a>
                        </div>
                      </div>
                    </div>

                    <div data-kt-menu-trigger="hover"
                         data-kt-menu-placement="bottom-start"
                         class="menu-item menu-lg-down-accordion me-lg-1">
                      <a class="menu-link py-3">
                        <span class="menu-title">Enseignants</span>
                        <span class="menu-arrow d-lg-none"></span>
                      </a>
                      <div class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown menu-rounded-0 py-lg-4 w-lg-225px">
                        <div class="menu-item">
                          <a class="menu-link py-3" routerLink="enseignants">
                              <span class="menu-icon">
                                <i class="bi bi-people fs-3"></i>
                              </span>
                            <span class="menu-title">Voir</span>
                          </a>
                          <a *ngIf="user.status === 'Admin'" class="menu-link py-3" routerLink="enseignant/ajouter">
                              <span class="menu-icon">
                                <i class="fa fa-plus fs-3"></i>
                              </span>
                            <span class="menu-title">Ajouter</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex align-items-stretch flex-shrink-0">
                <div class="d-flex align-items-stretch flex-shrink-0">
                  <div class="d-flex align-items-stretch ms-1 ms-lg-3">
                    <div class="d-flex align-items-stretch">
                      <div class="d-flex align-items-center">
                        <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px">
                          <i class="bi bi-search fs-2"></i>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex align-items-center ms-1 ms-lg-3"
                       id="kt_header_user_menu_toggle">
                    <div class="cursor-pointer symbol symbol-30px symbol-md-40px"
                         data-kt-menu-trigger="click"
                         data-kt-menu-attach="parent"
                         data-kt-menu-placement="bottom-end">
                      <img src="assets/metronic/media/avatars/blank.png" alt="image"/>
                    </div>
                    <div
                      class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
                      data-kt-menu="true">
                      <div class="menu-item px-3">
                        <div class="menu-content d-flex align-items-center px-3">
                          <div class="symbol symbol-50px me-5">
                            <img alt="Logo"
                                 src="assets/metronic/media/avatars/blank.png"/>
                          </div>
                          <div class="d-flex flex-column">
                            <div class="fw-bolder d-flex align-items-center fs-5">
                              {{ user.nom }} {{ user.prenom }}
                            </div>
                            <a href="#"
                               class="fw-bold text-muted text-hover-primary fs-7"></a>
                          </div>
                        </div>
                      </div>
                      <div class="separator my-2"></div>
                      <div class="menu-item px-5">
                        <a routerLink="/profile" class="menu-link px-5">Mon profil</a>
                      </div>
                      <div class="separator my-2"></div>

                      <div class="menu-item px-5">
                        <form action="" method="POST">
                          <button
                            type="button"
                            (click)="logout()"
                            class="menu-link btn px-5 w-100">
                            DÃ©connexion
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div
                    class="d-flex align-items-center d-lg-none ms-2"
                    title="Show header menu">
                    <div
                      class="btn btn-icon btn-active-color-primary w-30px h-30px w-md-40px h-md-40px"
                      id="kt_header_menu_mobile_toggle">
                        <span class="svg-icon svg-icon-1">
                          <svg xmlns="http://www.w3.org/2000/svg"
                               width="24"
                               height="24"
                               viewBox="0 0 24 24"
                               fill="none">
                            <path
                              d="M13 11H3C2.4 11 2 10.6 2 10V9C2 8.4 2.4 8 3 8H13C13.6 8 14 8.4 14 9V10C14 10.6 13.6 11 13 11ZM22 5V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4V5C2 5.6 2.4 6 3 6H21C21.6 6 22 5.6 22 5Z"
                              fill="black"/>
                            <path opacity="0.3"
                                  d="M21 16H3C2.4 16 2 15.6 2 15V14C2 13.4 2.4 13 3 13H21C21.6 13 22 13.4 22 14V15C22 15.6 21.6 16 21 16ZM14 20V19C14 18.4 13.6 18 13 18H3C2.4 18 2 18.4 2 19V20C2 20.6 2.4 21 3 21H13C13.6 21 14 20.6 14 20Z"
                                  fill="black"/>
                          </svg>
                        </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="content d-flex flex-column flex-column-fluid pt-5 app_content" id="kt_content">
          <div id="kt_content_container" class="container-fluid">
            <router-outlet></router-outlet>
          </div>
        </div>

        <div class="footer py-4 d-flex flex-lg-column" id="kt_footer">
          <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="text-dark order-2 order-md-1">
              <span class="text-muted fw-bold me-1">{{ currentYear }}</span>
              <a target="_blank" class="text-gray-800 text-hover-primary">Toussaint Carlotti</a>
            </div>
            <ul class="menu menu-gray-600 menu-hover-primary fw-bold order-1">
              <li class="menu-item">
                <a href="" target="_blank" class="menu-link px-2">Test</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
